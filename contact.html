      <!-- CONTACT SECTION -->
      <section id="contact" class="py-5 bg-light">
        <div class="container">
          <div class="row">
            <div class="col-md-9 mx-auto">
                <h3 class="my-3">I'd love To Hear From You!</h3>

                <div class="card card-body text-center p-5 animated fadeInUp">
                  <form id="contactForm">
                    <div
                      id="alertSuccess"
                      class="alert alert-success"
                      role="alert"
                    >
                      Your message has been sent
                    </div>
                    <div id="alertFail" class="alert alert-danger" role="alert">
                      Pls Enter a Valid Email
                    </div>
                    <div class="form-group">
                      <div class="input-group input-group-lg">
                        <div class="input-group-prepend">
                          <span class="input-group-text bg-dark text-white">
                            <i class="fas fa-user"></i>
                          </span>
                        </div>
                        <input
                          name="name"
                          id="name"
                          type="text"
                          class="form-control bg-light text-dark"
                          placeholder="Name"
                          required
                        />
                      </div>
                    </div>
  
                    <div class="form-group">
                      <div class="input-group input-group-lg">
                        <div class="input-group-prepend">
                          <span class="input-group-text bg-dark text-white">
                            <i class="fas fa-envelope"></i>
                          </span>
                        </div>
                        <input
                          name="email"
                          id="email"
                          type="text"
                          class="form-control bg-light text-dark"
                          placeholder="Email"
                        />
                      </div>
                    </div>
                    <div class="md-form pb-5">
                        <textarea class="form-control bg-light md-textarea text-dark" id="message" placeholder="Pls type message here..." rows="5"></textarea>
                    </div>
                    <input
                      type="submit"
                      value="Submit"
                      class="btn bg-dark text-white btn-lg btn-block"
                    />
                  </form>
                </div>
            </div>
          </div>
          
            </div>
